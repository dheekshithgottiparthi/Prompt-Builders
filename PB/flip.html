<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Box Hover</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            margin: 0;
        }
        .flip-box {
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }
        .flip-box-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 20px;
        }
        .flip-box:hover .flip-box-inner {
            transform: rotateY(180deg);
        }
        .flip-box-front, .flip-box-back {
            width: 100%;
            height: 135%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border-radius: 20px;
        }
        .flip-box-front {
            background: linear-gradient(135deg, #ff66b2, #cc0099);
        }
        .flip-box-back {
            background: linear-gradient(135deg, #66ff66, #009933);
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="flip-box">
        <div class="flip-box-inner">
            <div class="flip-box-front">Front Side</div>
            <div class="flip-box-back">Back Side</div>
        </div>
    </div>
</body>
</html>
