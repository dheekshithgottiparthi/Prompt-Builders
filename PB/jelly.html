<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amoeba Jellyfish Animation</title>
    <style>
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        .jellyfish {
            width: 220px;
            height: 260px;
            background: radial-gradient(circle, darkred, deeppink);
            position: relative;
            border-radius: 50% 30% 50% 30% / 30% 50% 30% 50%;
            animation: amoebaMove 5s infinite ease-in-out alternate, float 4s infinite ease-in-out;
        }
        @keyframes amoebaMove {
            0% {
                border-radius: 50% 30% 50% 30% / 30% 50% 30% 50%;
            }
            25% {
                border-radius: 40% 35% 60% 35% / 35% 60% 35% 60%;
            }
            50% {
                border-radius: 60% 40% 40% 60% / 60% 40% 60% 40%;
            }
            75% {
                border-radius: 45% 55% 55% 45% / 55% 45% 55% 45%;
            }
            100% {
                border-radius: 50% 30% 50% 30% / 30% 50% 30% 50%;
            }
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="jellyfish"></div>
</body>
</html>
